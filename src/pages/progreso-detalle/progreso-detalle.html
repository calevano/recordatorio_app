<ion-header no-border>
    <ion-navbar color="themeSecondaryGreenStrongColor">
        <ion-title>Detalle del progreso</ion-title>
    </ion-navbar>
    <div class="headerBorder themeSecondaryGreenStrongColor">
        <div class="contenedor"></div>
    </div>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="iconDetalleRecordatorio">
                    <ion-icon name="custom-hoy" color="themeSecondaryGreenStrongColor"></ion-icon>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <h2>{{ recordatorio.name }}</h2>
                <p class="subTitle">{{ recordatorio.note }}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 text-left>
                <p>Dosis</p>
            </ion-col>
            <ion-col col-6 text-right>
                <p>{{ recordatorio.quantity }} pastilla{{ (recordatorio.quantity>1)? 's':'' }}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 text-left>
                <p>Fecha</p>
            </ion-col>
            <ion-col col-6 text-right>
                <p>{{ recordatorio.day_duration }}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 text-left>
                <p>Hora</p>
            </ion-col>
            <ion-col col-6 text-right>
                <p>{{ recordatorio.hour }}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer no-border>
    <ion-toolbar *ngIf="recordatorio.status===0">
        <h2 class="cancelarToma">Cancelaste la toma</h2>
    </ion-toolbar>
    <ion-toolbar *ngIf="recordatorio.status===2">
        <h2 class="confirmarToma">Confirmaste la toma</h2>
    </ion-toolbar>
    <ion-toolbar *ngIf="recordatorio.status===1">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button type="button" color="themeSecondaryRedStrongColor" block (click)="cancelar()">
                        Cancelar
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button type="button" color="themeSecondaryGreenStrongColor" block (click)="confirmar()">
                        Confirmar
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
