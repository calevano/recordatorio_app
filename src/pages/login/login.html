<ion-header no-border>
    <ion-navbar transparent>
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="logo">
        <img src="assets/imgs/login/user.svg" alt="">
    </div>
    <div class="form">
        <p>Ingresa tú nombre para que el app pueda interacturar interactuar contigo.</p>
        <form [formGroup]="loginForm" novalidate="novalidate" (ngSubmit)="ingresarApp()">
            <ion-list>
                <ion-item>
                    <ion-icon name="person" item-start></ion-icon>
                    <ion-input placeholder="Tú nombre" type="text" formControlName="nombre"></ion-input>
                </ion-item>
                <button ion-button [disabled]="!loginForm.valid" type="submit" color="orangeMaterial"
                    block>Comenzar</button>
            </ion-list>
        </form>
    </div>
</ion-content>
