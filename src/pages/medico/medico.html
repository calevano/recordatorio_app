<ion-header>
    <ion-navbar color="orangeMaterial">
        <ion-title>MÉDICO</ion-title>
    </ion-navbar>
    <ion-toolbar *ngIf="searchMedicos.length>1 && !medicosZero">
        <ion-searchbar placeholder="Filtre nombre" (ionInput)="getItems($event)">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab right bottom>
        <button ion-fab color="orangeMaterial" [navPush]="medicoCrear">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <!-- <ion-fab left bottom>
        <button ion-fab color="redMaterial" (click)="deleteMedico(2)">
            <ion-icon name="trash"></ion-icon>
        </button>
    </ion-fab> -->

    <div class="ionSpinner" *ngIf="loadInit">
        <ion-spinner color="orangeMaterial"></ion-spinner>
    </div>

    <div *ngIf="!loadInit">
        <div class="emptyMedico" *ngIf="medicos.length==0 && medicosZero">
            <ion-grid>
                <ion-row justify-content-center align-items-center>
                    <ion-col>
                        <ion-icon name="custom-doctor" color="orangeMaterial"></ion-icon>
                        <p>Aún no haz agregado medico(s) comienza agregando uno</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

        <div class="listadoMedico" *ngIf="medicos.length>0 && !medicosZero">
            <ion-list>
                <button ion-item *ngFor="let medico of medicos" [navPush]="medicoDetalle"
                    [navParams]="{'medico': medico}">
                    <ion-icon name="custom-doctor" item-start></ion-icon>
                    <h2>{{ medico.prefix }}. {{ medico.names }}</h2>
                    <p>{{ medico.speciality }}</p>
                </button>
            </ion-list>
        </div>
    </div>

</ion-content>
