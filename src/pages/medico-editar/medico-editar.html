<ion-header no-border>
    <ion-navbar color="themePrimaryOrangeStrongColor">
        <ion-title>Editar Médico</ion-title>
    </ion-navbar>
    <div class="headerBorder themePrimaryOrangeStrongColor">
        <div class="contenedor"></div>
    </div>
</ion-header>

<ion-content padding>
    <form [formGroup]="editMedicoForm" novalidate="novalidate" (ngSubmit)="editMedico()">
        <div class="profileMedico">
            <div class="photoMedico">
                <img [src]="optionImageMedicoDefault" />
                <!-- <ion-icon name="custom-doctor" color="themePrimaryOrangeStrongColor"></ion-icon> -->
            </div>
        </div>
        <div class="formMedico">
            <ion-grid class="gridForm">
                <ion-row radio-group formControlName="prefix">
                    <ion-col col-6>
                        <ion-list>
                            <ion-item>
                                <ion-radio value="dr" color="themePrimaryNavyBlueStrongColor"
                                    (ionSelect)="selectOptionDr($event)">
                                </ion-radio>
                                <ion-label>Dr.</ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                    <ion-col col-6>
                        <ion-list>
                            <ion-item class="colDra">
                                <ion-label>Dra.</ion-label>
                                <ion-radio value="dra" color="themePrimaryNavyBlueStrongColor"
                                    (ionSelect)="selectOptionDr($event)">
                                </ion-radio>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-list>
                <ion-item>
                    <ion-icon name="person" color="themePrimaryNavyBlueStrongColor" item-start></ion-icon>
                    <ion-input placeholder="Nombres" type="text" formControlName="names"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-icon name="school" color="themePrimaryNavyBlueStrongColor" item-start></ion-icon>
                    <ion-input placeholder="Especialidad" type="text" formControlName="speciality"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-icon name="call" color="themePrimaryNavyBlueStrongColor" item-start></ion-icon>
                    <ion-input placeholder="Teléfono" type="tel" maxlength="9" formControlName="phone"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list class="listLast">
                <ion-item>
                    <ion-icon name="mail" color="themePrimaryNavyBlueStrongColor" item-start></ion-icon>
                    <ion-input placeholder="E-mail" type="email" formControlName="email"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button [disabled]="!editMedicoForm.valid" type="submit" color="themePrimaryOrangeStrongColor"
                block>
                Guardar
            </button>
        </div>
    </form>
</ion-content>
