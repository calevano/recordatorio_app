<ion-header>
    <ion-navbar color="orangeMaterial" [ngClass]="isSearchbarOpened ? 'hiddenBack' : ''">
        <ion-title *ngIf="!isSearchbarOpened">
            DETALLE MÉDICO
        </ion-title>
        <ion-searchbar #searchBar *ngIf="isSearchbarOpened" showCancelButton="true" placeholder="Filtre cita"
            (ionInput)="getItems($event)" (ionCancel)="cancelSearch()"></ion-searchbar>
        <ion-buttons end *ngIf="isButtonSearchVisibility && searchCitas.length>1">
            <button *ngIf="!isSearchbarOpened" ion-button icon-only (click)="openedSearch()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top no-border *ngIf="!isSearchbarOpened">
        <ion-segment [(ngModel)]="page" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="perfil">
                <span>
                    Perfil
                </span>
            </ion-segment-button>
            <ion-segment-button value="citas">
                <span>
                    Citas
                </span>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab right bottom [hidden]="!fabCitas">
        <button ion-fab color="orangeMaterial" (click)="medicoCreate(medico)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-slides (ionSlideDidChange)="slideDidChanged($event)" (ionSlideWillChange)="slideWillChanged($event)">
        <ion-slide class="perfilToolbar">
            <div text-center class="profileMedico">
                <div class="photoMedico">
                    <ion-icon name="custom-doctor" color="orangeMaterial"></ion-icon>
                </div>
                <h5>{{ medico.prefix }}. {{ medico.names }}</h5>
                <h6>{{ medico.speciality }}</h6>
            </div>
            <ion-list *ngIf="medico.phone">
                <button ion-item text-wrap>
                    <h2>{{ medico.phone }}</h2>
                    <ion-icon name="call" item-end (click)="callMedico(medico.phone)"></ion-icon>
                </button>
            </ion-list>
            <ion-list *ngIf="medico.email">
                <button ion-item text-wrap>
                    <h2>{{ medico.email }}</h2>
                    <ion-icon name="mail" item-end (click)="sendEmailMedico(medico.email)"></ion-icon>
                </button>
            </ion-list>
        </ion-slide>
        <ion-slide class="citasToolbar">
            <div class="emptyCitas" *ngIf="citas.length==0 && citasZero">
                <ion-grid>
                    <ion-row justify-content-center align-items-center>
                        <ion-col>
                            <ion-icon name="custom-cita" color="orangeMaterial"></ion-icon>
                            <p>Aún no haz agregado cita(s) comienza agregando uno</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <div class="listadoCitas" *ngIf="citas.length>0 && !citasZero">
                <ion-card *ngFor="let cita of citas">
                    <ion-card-header>
                        <h4>Tienes una nueva cita</h4>
                        <p>
                            <i class="material-icons redMaterial">alarm</i>
                            {{ cita.day}} {{ cita.hour }}
                            <i class="material-icons redMaterial float-right" (click)="optionCita(cita)">more_vert</i>
                        </p>
                    </ion-card-header>
                    <ion-card-content>
                        <div>{{ cita.question }}</div>
                    </ion-card-content>
                </ion-card>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
