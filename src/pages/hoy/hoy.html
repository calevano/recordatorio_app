<ion-header>
    <ion-navbar color="blueMaterial">
        <ion-title>HOY</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-fab right bottom *ngIf="!loadInit">
        <button ion-fab color="blueMaterial" [navPush]="hoyMedicamento">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <div class="ionSpinner" *ngIf="loadInit">
        <ion-spinner color="primary"></ion-spinner>
    </div>

    <ng-container *ngIf="!loadInit">
        <div class="emptyRecordatorio" *ngIf="recordatorios.length==0">
            <ion-grid>
                <ion-row justify-content-center align-items-center>
                    <ion-col>
                        <ion-icon name="custom-hoy" color="blueMaterial" item-start></ion-icon>
                        <p>AÃºn no has creado recordatorio(s)<br>comienza agregando uno</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

        <div class="listadoRecordatorio" *ngIf="recordatorios.length>0">
            <ion-list>
                <button ion-item *ngFor="let recordatorio of recordatorios">
                    <ion-icon name="custom-hoy" item-start></ion-icon>
                    <h2>{{ recordatorio.name }}</h2>
                    <p>{{ recordatorio.note }}</p>
                    <p>{{ recordatorio.quantity }} pastilla(s)</p>
                    <p>{{ recordatorio.day_duration }}</p>
                    <ion-note item-end>{{ recordatorio.hour }}</ion-note>
                </button>
            </ion-list>
        </div>
    </ng-container>

</ion-content>
