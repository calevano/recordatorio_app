<ion-header>
    <ion-navbar color="blueMaterial">
        <ion-title>Detalle Recordatorio</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="iconDetalleRecordatorio">
                    <ion-icon name="custom-hoy" color="blueMaterial"></ion-icon>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <h2>{{ recordatorio.name }}</h2>
                <p class="subTitle">{{ recordatorio.note }}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 text-left>
                <p>Dosis</p>
            </ion-col>
            <ion-col col-6 text-right>
                <p>{{ recordatorio.quantity }} pastilla{{ (recordatorio.quantity>1)? 's':'' }}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 text-left>
                <p>Hora</p>
            </ion-col>
            <ion-col col-6 text-right>
                <p>{{ recordatorio.hour }}</p>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button type="button" color="redMaterial" block (click)="cancelar()">
                        Cancelar
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button type="button" color="blueMaterial" block (click)="confirmar()">
                        Confirmar
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
