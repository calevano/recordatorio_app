<ion-header>
    <ion-navbar color="redMaterial">
        <ion-title>INFORME</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Seleccione el año/mes para poder generar el informe y así pueda imprimirlo y mostrarle al médico en su siguiente
        cita.</p>
    <div class="formSendEmail">
        <form [formGroup]="informeForm" novalidate="novalidate" (ngSubmit)="sendEmail()">
            <ion-grid class="selectAnioMes">
                <ion-row>
                    <ion-col col-6 class="colLeft">
                        <p>Año</p>
                        <ion-list>
                            <ion-item>
                                <ion-label>Año</ion-label>
                                <ion-select placeholder="Año" interface="popover" formControlName="anio">
                                    <ion-option value="2019">2019</ion-option>
                                    <ion-option value="2018">2018</ion-option>
                                </ion-select>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                    <ion-col col-6 class="colRight">
                        <p>Mes</p>
                        <ion-list>
                            <ion-item>
                                <ion-label>Mes</ion-label>
                                <ion-select placeholder="Mes" interface="popover" formControlName="mes">
                                    <ion-option value="1">Enero</ion-option>
                                    <ion-option value="2">Febrero</ion-option>
                                    <ion-option value="3">Marzo</ion-option>
                                    <ion-option value="4">Abril</ion-option>
                                    <ion-option value="5">Mayo</ion-option>
                                    <ion-option value="6">Junio</ion-option>
                                    <ion-option value="7">Julio</ion-option>
                                    <ion-option value="8">Agosto</ion-option>
                                    <ion-option value="9">Septiembre</ion-option>
                                    <ion-option value="10">Octubre</ion-option>
                                    <ion-option value="11">Noviembre</ion-option>
                                    <ion-option value="12">Diciembre</ion-option>
                                </ion-select>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <div class="listInputEmail">
                <p>Ingrese el correo para enviar el informe</p>
                <ion-list>
                    <ion-item>
                        <ion-icon name="mail" item-start></ion-icon>
                        <ion-input type="email" placeholder="test@example.com" formControlName="email"></ion-input>
                    </ion-item>
                </ion-list>
            </div>

            <div>
                <button ion-button [disabled]="!informeForm.valid" type="submit" color="redMaterial"
                    block>Enviar</button>
            </div>
        </form>
    </div>
</ion-content>
