<ion-header no-border>
    <ion-navbar color="themePrimaryOrangeStrongColor">
        <ion-title>Crear Cita</ion-title>
    </ion-navbar>
    <div class="headerBorder themePrimaryOrangeStrongColor">
        <div class="contenedor"></div>
    </div>
</ion-header>

<ion-content padding>
    <div class="image">
        <ion-icon name="custom-cita" color="themePrimaryOrangeStrongColor"></ion-icon>
    </div>
    <div class="fechaHora">
        <form (ngSubmit)="saveCita()">
            <ion-grid class="selectFechaHora">
                <ion-row>
                    <ion-col col-6 class="colLeft">
                        <ion-list>
                            <ion-item>
                                <ion-datetime [(ngModel)]="data.fecha" name="fecha" displayFormat="DD-MM-YYYY"
                                    min="{{ date }}" cancelText="Cancelar" doneText="Seleccionar" placeholder="Fecha">
                                </ion-datetime>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                    <ion-col col-6 class="colRight">
                        <ion-list>
                            <ion-item>
                                <ion-datetime [(ngModel)]="data.hora" name="hora" displayFormat="HH:mm"
                                    cancelText="Cancelar" doneText="Seleccionar" [hourValues]="hourDefault"
                                    [minuteValues]="minuteDefault" placeholder="Hora"></ion-datetime>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                    <ion-col col-12>
                        <ion-textarea name="pregunta" [(ngModel)]="data.pregunta" rows="3"
                            placeholder="Escriba aquí lo que quieres preguntarle al medico">
                        </ion-textarea>
                    </ion-col>
                    <ion-col col-12>
                        <div class="buttons">
                            <button ion-button color="themePrimaryOrangeStrongColor" type="submit"
                                block>Guardar</button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
    <div class="textContent">
        <p>Recibirás un recordatorio el día de la cita.</p>
        <!-- <p>Se notificará 30 min antes para que tome sus precauciones.</p> -->
    </div>
</ion-content>
