<ion-header no-border>
    <ion-navbar color="themePrimaryNavyBlueStrongColor">
        <ion-title>Consejos de la toma</ion-title>
        <ion-buttons end>
            <button ion-button showWhen="android" icon-only (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
            <button ion-button showWhen="ios" (click)="dismiss()">
                <span ion-text color="light">Cancelar</span>
            </button>
        </ion-buttons>
    </ion-navbar>
    <div class="headerBorder themePrimaryNavyBlueStrongColor">
        <div class="contenedor"></div>
    </div>
</ion-header>

<ion-content padding>
    <div class="logoSvgCenter">
        <img src="assets/imgs/random/consejo.svg" alt=logo_duracion />
    </div>
    <ion-list radio-group [(ngModel)]="consejoToma">
        <ion-item *ngFor="let consejo of consejos;let i=index;">
            <ion-label>{{ consejo }}</ion-label>
            <ion-radio [value]="consejo" color="themePrimaryNavyBlueStrongColor" (ionSelect)="selectOption(i)">
            </ion-radio>
        </ion-item>
