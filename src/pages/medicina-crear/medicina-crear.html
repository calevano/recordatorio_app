<ion-content>
	<div class="centerDiv">
		<form [formGroup]="medicinaForm" novalidate="novalidate" (ngSubmit)="addMedicamento()">
			<ion-list>
				<ion-item>
					<ion-label floating>Nombre de la medicina</ion-label>
					<ion-input type="text" formControlName="name"></ion-input>
				</ion-item>
			</ion-list>
			<ion-grid>
				<ion-row>
					<ion-col col-6>
						<button ion-button block color="blueMaterial" type="submit" [disabled]="!medicinaForm.valid">
							Guardar
						</button>
					</ion-col>
					<ion-col col-6>
						<button ion-button block type="button" color="redMaterial" (click)="dismiss()">
							Cancelar
						</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</form>
	</div>
</ion-content>
